<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Details</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/employee.js}" type="text/javascript"></script>
</head>
<body>

	<style>
div.mytable {
	margin: auto;
	width: 1020px;
	padding: 10px;
}
</style>

	<div class="mytable">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Employees</li>
			</ol>
		</nav>
	</div>

<h2>Employee</h2>
	<table class="table table-striped table-primary">

		<thead class="ttop">
			<tr class="table-info">
				<td width="20px"><b> ID</b></td>
				<td><b>First Name</b></td>
				<td><b>Last Name</b></td>
				<td><b>Address</b></td>
				<td><b>Email ID</b></td>
				<td><b>Employee Code</b></td>
				<td><b>Mobile</b></td>
				<td><b>Position</b></td>
				<td><b>Department</b></td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="empl: ${details}">

				<td width="20px" th:text="${empl.id}"></td>
				<td th:text="${empl.first_name}"></td>
				<td th:text="${empl.last_name}"></td>
				<td th:text="${empl.address}"></td>
				<td th:text="${empl.email}"></td>
				<td th:text="${empl.employee_code}"></td>
				<td th:text="${empl.mobile}"></td>
				<td th:text="${empl.position}"></td>
				<td th:text="${empl.department_id}"></td>
			</tr>
		</tbody>
	</table>







</body>
</html>
